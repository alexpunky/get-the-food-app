<div class="content">
  <div class="input-code">{{ code }}</div>
  <div class="keypad">
    <div class="key" *ngFor="let key of keys" (click)="key.callback()">
      <div>{{ key.label }}</div>
    </div>
  </div>

  <div class="message" *ngIf="message">
    <div class="message-content" [ngClass]="{ 'error': error}">
      {{ message }}
    </div>
  </div>
</div>
