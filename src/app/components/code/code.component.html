<div class="content">
  <div class="input-code" [ngClass]="[ typeMessage ]">{{ code }}</div>
  <div class="keypad">
    <div class="key" *ngFor="let key of keys" (click)="key.callback()">
      <div>{{ key.label }}</div>
    </div>
  </div>

  <div class="message success" [ngClass]="[ typeMessage ]">

  </div>
</div>
